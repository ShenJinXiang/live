<!DOCTYPE html>
<html>
<head>
	<title>table</title>
	<meta charset='utf-8' />
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<link href='http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet'>
</head>
<body>
<div class='h1'>基础表单</div>
<div style='width:300px;'>
<form role='form'>
	<div class='form-group'>
		<input type='email' class='form-control' placeholder="Enter email" />
	</div>
	<div class='form-group'>
		<input type='text' class='form-control' placeholder="Enter text" />
	</div>
	<div class='form-group'>
		<select class='form-control'>
			<option>太原</option>
			<option>大同</option>
			<option>长治</option>
			<option>吕梁</option>
		</select>
	</div>
	<div class='form-group'>
		<select multiple class='form-control'>
			<option>太原</option>
			<option>大同</option>
			<option>长治</option>
			<option>吕梁</option>
		</select>
	</div>
	<div class="form-group">
		<textarea class="form-control" rows="3"></textarea>
	</div>
</form>
<form role="form">
<div class="checkbox">
<label>
<input type="checkbox" value="">
记住密码
</label>
</div>
<div class="radio">
<label>
<input type="radio" name="optionsRadios" id="optionsRadios1" value="love" checked>
喜欢
</label>
</div>
<div class="radio">
<label>
<input type="radio" name="optionsRadios" id="optionsRadios2" value="hate">
不喜欢
</label>
</div>
</form>
<form role='form'>
    <div class='form-group'>
        <label class='radio-inline'>
            <input type='radio' name='sex' value='nan'>
            男性
        </label>
        <label class='radio-inline'>
            <input type='radio' name='sex' value='nv'>
            女性
        </label>
        <label class='radio-inline'>
            <input type='radio' name='sex' value='zhong'>
            中性
        </label>
    </div>
	<div class='form-group'>
		<label class='checkbox-inline'>
			<input type='checkbox' name='qx'>足球
		</label>
		<label class='checkbox-inline'>
			<input type='checkbox' name='qx'>篮球
		</label>
		<label class='checkbox-inline'>
			<input type='checkbox' name='qx'>羽毛球
		</label>
	</div>
</form>
</div>
<script src='http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js'></script>
<script src='http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js'></script>
</body>
</html>
