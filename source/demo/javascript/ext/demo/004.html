<!doctype html>
<html>
<head>
<meta charset='utf-8'>
<link rel='stylesheet' type='text/css' href='../extjs/css/ext-theme-classic/ext-theme-classic-all.css' />
<script type='text/javascript' src='../extjs/js/ext-all.js'></script>
<script type='text/javascript' src='../extjs/js/extjs_plus.js'></script>
<script type='text/javascript' src='../extjs/js/ext-lang-zh_CN.js'></script>
<script type='text/javascript' src='../extjs/js/printer.js'></script>
<title>002</title>
</head>
<body>
<script type='text/javascript'>
Ext.onReady(function() {
	var form = new Ext.form.FormPanel({
		frame: true,
		style: 'margin:10px',
		items: [
			new Ext.form.TextField({
				width: 240,
				allowBlank: false,
				maxLength: 20,
				name: 'username',
				fieldLabel: '用户名称',
				blankText: '请输入用户名',
				maxLengthText: '用户名不能超过20个字符',
				masTarget: 'side'
			}),
			new Ext.form.TextField({
				width: 240,
				allowBlank: false,
				maxLength: 20,
				inputType: 'password',
				name: 'password',
				fieldLabel: '密码',
				blankText: '请输入密码',
				maxLengthText: '密码不能超过20个字符',
				masTarget: 'side'
			})
		]
	});
	new Ext.Window({
		title: '窗口',
		width: 500,
		height: 400,
		html: '<div>这里是窗体内容</div>',
		resizable: true,
		modal: true,
		closable: true,
		maximizable: true,
		minimizable: true,
		items: form
	}).show();
});
</script>
</body>
</html>
