<!doctype html>
<html>
<head>
	<meta charset='utf-8'>
	<style>
*{margin:0;padding:0;}
#div{width: 200px;height:250px;border:5px solid red; margin:20px;padding: 10px;background-color:#084;}
	</style>
	<title>demo8</title>
</head>
<body>
<input type="button" value='slideDown' id='slideDown' />
<input type="button" value='slideUp' id='slideUp' />
<input type='button' value='slideToggle' id='slideToggle' />
<div id='div'>111</div>
<script src='http://libs.baidu.com/jquery/2.1.4/jquery.min.js'></script>
<script>
$(function(){
	$("#slideDown").click(function() {
		$("#div").slideDown(1000, function(){
			console.log("slideDown");
		});
	});
	$("#slideUp").click(function() {
		$("#div").slideUp(1000, function(){
			console.log("slideUp");
		});
	});
	$("#slideToggle").click(function() {
		$("#div").slideToggle(1000, function(){
			console.log("slideToggle");
		});
	});
});
</script>
</body>
</html>
