<!doctype html>
<html>
<head>
	<meta charset='utf-8'>
	<style>
*{margin:0;padding:0;}
#div{width: 200px;height:250px;border:5px solid red; margin:20px;padding: 10px;}
#div1{width: 200px;height:250px;border:5px solid red; margin:20px;padding: 10px;box-sizing:border-box;}
	</style>
	<title>demo5</title>
</head>
<body>
<div id='div'>111</div>
<div id='div1'>222</div>
<script src='http://libs.baidu.com/jquery/2.1.4/jquery.min.js'></script>
<script>
$(function(){
	var div = $("#div");
	console.log(div.width(), div.height());
	console.log(div.innerWidth(), div.innerHeight());
	console.log(div.outerWidth(), div.outerHeight());
	console.dir(div[0].getBoundingClientRect());
	console.log("----")
	var div1 = $("#div1");
	console.log(div1.width(), div1.height());
	console.log(div1.innerWidth(), div1.innerHeight());
	console.log(div1.outerWidth(), div1.outerHeight());
	console.dir(div1[0].getBoundingClientRect());
});
</script>
</body>
</html>
