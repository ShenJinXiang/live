<!doctype html>
<html>
<head>
	<meta charset='utf-8'>
	<style>
#div1{background-color: #084;width: 200px; height: 20px;}
	</style>
	<title>demo3</title>
</head>
<body>
<input type='button' id='btn' value='click' />
<div id='div1'>111</div>
<script src='http://libs.baidu.com/jquery/2.1.4/jquery.min.js'></script>
<script>
$(function(){
	var btn = document.getElementById("btn");
	btn.addEventListener("click", function(){
		var div = $("#div1");
		var position = div.offset();
		position.top += 20;
		div.offset(position);
	}, false);
});
</script>
</body>
</html>
