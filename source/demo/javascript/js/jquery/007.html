<!doctype html>
<html>
<head>
	<meta charset='utf-8'>
	<style>
*{margin:0;padding:0;}
#div{width: 200px;height:250px;border:5px solid red; margin:20px;padding: 10px;background-color:#084;}
	</style>
	<title>demo7</title>
</head>
<body>
<input type="button" value='show' id='show' />
<input type="button" value='hide' id='hide' />
<input type='button' value='toggle' id='toggle' />
<div id='div'>111</div>
<script src='http://libs.baidu.com/jquery/2.1.4/jquery.min.js'></script>
<script>
$(function(){
	$("#show").click(function() {
		$("#div").show(1000, function(){
			console.log("show");
		});
	});
	$("#hide").click(function() {
		$("#div").hide(1000, function(){
			console.log("hide");
		});
	});
	$("#toggle").click(function() {
		$("#div").toggle(1000, function(){
			console.log("toggle");
		});
	});
});
</script>
</body>
</html>
