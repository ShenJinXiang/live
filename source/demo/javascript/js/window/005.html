<!doctype html>
<html>
<head>
	<meta charset='utf-8'>
	<title>add node</title>
</head>
<body>
<input type='button' value='inset' id='btn1' />
<input type='button' value='replace' id='btn2' />
<div id='div1'>
	<span id='span'>11111</span>
</div>
<script>
(function(){
	var btn1 = document.getElementById("btn1");
	btn1.onclick = function(){
		var div1 = document.getElementById("div1");
		var span = document.getElementById("span");
		var span1 = document.createElement("span");
		span1.innerHTML = "span";
		div1.insertBefore(span1, span);
	}

	var btn2 = document.getElementById("btn2");
	btn2.onclick = function(){
		var div1 = document.getElementById("div1");
		div1.parentNode.replaceChild(document.createElement("span"), div1);
	}
})();
</script>
</body>
</html>
