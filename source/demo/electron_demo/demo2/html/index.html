<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<style>
		* {margin:0;padding:0;}
		body{overflow:hidden;}
		.main-box{margin:0px auto; width: 510px; height: 410px; }
		canvas{display:block;margin:0px auto;float:left;}
		.right{float:right;height: 410px;width:100px;font-size:12px;}
		.btn {width: 80px; height: 34px; line-height: 34px; background-color: #ddd;border: 1px solid #ddd;display: block; margin:10px auto;}
		.btn:hover{background-color:#ccc;border-color: #ccc;}
		.msg {margin:20px auto;text-align:right;padding-right:10px;}
	</style>
	<title>Canvas</title>
</head>
<body>
	<div class='main-box'>
		<canvas id='canvas'></canvas>
		<div class='right'>
			<button id='rePlay' class='btn'>重新开始</button>
			<div class='msg'>
				<div>得分</div>
				<div id='score'>0</div>
			</div>
			<div class='msg'>
				<div>速度</div>
				<div id='speed'>1</div>
			</div>
		</div>
	</div>
	<script type='text/javascript' src='./index.js'></script>
</body>
</html>
