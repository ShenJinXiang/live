	{dmbh: '04', dmmc: 'BUG修复'},

];

let newData = [];

for (let xqIndex = 0; xqIndex < xqlx.length; xqIndex++) {

		SJ_HJ: 0,
		WJJ_HJ: 0,
		LSJJ_HJ: 0,
		CDJJ_HJ: 0
	});
}

let dataIndex = 0;
for (let gnIndex = 0; gnIndex < gnArr.length; gnIndex++) {
	let gn = gnArr[gnIndex];
	for (let xqIndex = 0; xqIndex < xqlx.length; xqIndex++) {
		let xq = xqlx[xqIndex];
		let row = data[dataIndex];
		if (row['GNMK'] == gn['dmbh'] && row['XQLX'] == xq['dmbh']) {
			row.GNMK_MC = gn.dmmc;
			row.XQLX_MC = xq.dmmc;
			newData.push(row);
			dataIndex++;
		} else {
			row = {
				GNMK: gn.dmbh,
				GNMK_MC: gn.dmmc,
				XQLX: xq.dmbh,
				XQLX_MC: xq.dmmc,
				SJ_HJ: 0,
				WJJ_HJ: 0,
				LSJJ_HJ: 0,
				CDJJ_HJ: 0
			};
			newData.push(row);
		}

		// 计算汇总数据

		hzArr[xqIndex].WJJ_HJ += row['WJJ_HJ'];
		hzArr[xqIndex].LSJJ_HJ += row['LSJJ_HJ'];
		hzArr[xqIndex].CDJJ_HJ += row['CDJJ_HJ'];
	}
}
