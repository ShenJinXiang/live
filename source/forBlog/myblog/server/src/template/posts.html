<div class='post animated fadeInDown'>
	<div class='post-title'>
		<h3>
			<a href='#url#'>#title#</a>
		</h3>
	</div>
	<div class='post-content'>
		<p>#description#</p>
	</div>
	<div class='post-footer'>
		<div class="meta">
			<div class="info">
				<span>日期:</span>
				<span>#date#</span>
				<span class='delimiter'>|</span>
				<span>分类:</span>
				<a href='/pages/archives/category/#category#'>#category#</a>
				<span class='delimiter'>|</span>
				<span>标签:</span>
				#tags#
			</div>
		</div>
	</div>
</div>
